apiVersion: v1
kind: ConfigMap
metadata:
  name: thrive-ai-config
  namespace: thrive-ai
data:
  APP_NAME: "Thrive AI Companion"
  AUTH0_DOMAIN: "your-tenant.us.auth0.com"
  AUTH0_AUDIENCE: "https://thrive-ai-api"
  AUTH0_ISSUER: "https://your-tenant.us.auth0.com/"
  POSTGRES_DSN: "postgresql+asyncpg://postgres:postgres@postgres:5432/thrive_ai"
  REDIS_URL: "redis://redis:6379/0"
  CLICKHOUSE_HOST: "clickhouse"
  CLICKHOUSE_PORT: "8123"
  CLICKHOUSE_USER: "default"
  CLICKHOUSE_DATABASE: "thrive_ai"
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  KAFKA_TOPIC: "thrive-ai-events"
  RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
  RABBITMQ_QUEUE: "thrive-ai-events"
  LIVEKIT_URL: "wss://livekit.example.com"
  LANGCHAIN_PROVIDER: "openai"
---
apiVersion: v1
kind: Secret
metadata:
  name: thrive-ai-secrets
  namespace: thrive-ai
type: Opaque
stringData:
  OPENAI_API_KEY: "replace-me"
  LIVEKIT_API_KEY: "replace-me"
  LIVEKIT_API_SECRET: "replace-me"
