apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit
  namespace: thrive-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livekit
  template:
    metadata:
      labels:
        app: livekit
    spec:
      containers:
        - name: livekit
          image: livekit/livekit-server:v1.7
          ports:
            - containerPort: 7880
            - containerPort: 7881
          env:
            - name: LIVEKIT_CONFIG
              value: |
                port: 7880
                log_level: info
                keys:
                  devkey: devsecret
---
apiVersion: v1
kind: Service
metadata:
  name: livekit
  namespace: thrive-ai
spec:
  selector:
    app: livekit
  ports:
    - port: 7880
      targetPort: 7880
    - port: 7881
      targetPort: 7881
