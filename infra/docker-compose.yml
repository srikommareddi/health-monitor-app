version: "3.9"

services:
  api:
    build: ../backend
    ports:
      - "8000:8000"
    environment:
      APP_NAME: Thrive AI Companion
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH0_ISSUER: ${AUTH0_ISSUER}
      POSTGRES_DSN: postgresql+asyncpg://postgres:postgres@postgres:5432/thrive_ai
      REDIS_URL: redis://redis:6379/0
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD:
      CLICKHOUSE_DATABASE: thrive_ai
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: thrive-ai-events
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      RABBITMQ_QUEUE: thrive-ai-events
      LIVEKIT_URL: ${LIVEKIT_URL}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      LANGCHAIN_PROVIDER: openai
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - postgres
      - redis
      - clickhouse
      - kafka
      - rabbitmq

  worker:
    build: ../backend
    command: ["python", "-m", "app.worker"]
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      RABBITMQ_QUEUE: thrive-ai-events
    depends_on:
      - rabbitmq

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: thrive_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  clickhouse:
    image: clickhouse/clickhouse-server:24.6
    ports:
      - "8123:8123"
      - "9000:9000"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880"
      - "7881:7881"
      - "50000-50010:50000-50010/udp"
    environment:
      LIVEKIT_CONFIG: |
        port: 7880
        log_level: info
        rtc:
          port_range_start: 50000
          port_range_end: 50010
          use_external_ip: false
          node_ip: 192.168.1.46
        keys:
          devkey: devsecret_devsecret_devsecret_1234